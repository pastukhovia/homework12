<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты найденные по запросу "{{ query }}"</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<main>

    <a href="/" class="link">Назад</a>

    <h1>Посты по запросу "{{ query }}"</h1>
    {% if items %}
        {% for item in items %}
            <div class="post">
                <img src="{{ item['pic'] }}" width="100%" alt="">
                <p>{{ item['content'] }}</p>
            </div>
            <hr>
        {% endfor %}
    {% else %}
        <div class="post">
            <p>По данному запросу ничего не найдено.</p>
        </div>
    {% endif %}

    <a href="/upload" class="button">Добавить пост</a>

</main>
</body>
</html>
