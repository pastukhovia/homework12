<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пост добавлен</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<main>

    <a href="/upload" class="link">Назад</a>

    {% if is_saved %}

        <h1>Пост добавлен! </h1>

        <div class="post">
            <img src="../uploads/images/{{ filename }}" width="100%" alt="">
            <p> {{ content }} </p>
        </div>

        <hr>

        <a href="/upload" class="button">Добавить еще пост</a>

    {% else %}

        <p>Ошибка загрузки</p>

    {% endif %}

</main>
</body>
</html>
